<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Deposit</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body style="margin-top: 40px;">
<div class="container">
    <h1 class="display-8">Deposit Amount</h1>
    <hr>
    <br>
    <form action="DepositAmount" method="post">
     <table class="table-hover" >
		 
        <tr >
            <td><h6>Account Number :</h6></td>
            <td><input type="number" name="accno" required autocomplete="off" class="form-control"></td>
            
        </tr>

        <tr>
            <td><h6>Amount :</h6></td>
            <td><input type="number" name="amount" required autocapitalize="off" class="form-control"</td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td><input type="button" value="Cancel" onclick="history.back()" class="btn btn-secondary"</td>
            <td><input type="submit" value="Submit" class="btn btn-success"></td>
            <td></td>
        </tr>
     </table>
    </form>

</div>
</body>
</html>
